<div class="product">
        <div class="product-image" *ngIf="product.image">
            <img src="{{product.image}}" alt="product pizza">
              <!-- <img [src]="'assets/images/products/'+ product.image" alt="image1"> -->
        </div>
    <custom-title [title]="product.title | uppercase"> </custom-title>

    <p class="product-text">{{product.description| wordUpper: ['сыр', 'томат', 'сос']}}</p>
    <div class="product-action" #elem>
        <button class="button btn-add-tocart" [routerLink]="'/order'"  [queryParams]="{product: product.title}" >В корзину</button>
        <button class="button btn-white" [routerLink]="['/products', product.id]">Подробнее</button>
    </div>
</div>
